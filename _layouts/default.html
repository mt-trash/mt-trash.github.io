<!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Basic Page Needs
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <title>{{ page.title }}</title>
      
      <!-- Mobile Specific Metas
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- FONT
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      
      
      <!-- CSS
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <link rel="stylesheet" type="text/css" href="/css/normalize.css">
      <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
      
      <!-- Favicon
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='/public/favicon.ico'> <!-- IE -->
      <link rel="icon" type="image/png" href="/public/favicon.png">
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-precomposed.png">
    
    </head>
    <body>
    
      <!-- Primary Page Layout
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div class="container">
        <div class="row">
          <div class="u-full-width" style="margin-top: 5%">
            <h1><b><a class="trash" href="{{ site.baseurl }}">{{ site.name }}</a></b></h1>
          </div>
        </div>
        {{ content }}
        <div class="row">
          <div class="two columns" style="margin-bottom: 5%">
            <u><a class="trash" href="{{ site.baseurl }}">Home</a></u>
          </div>
          <div class="two columns" style="margin-bottom: 5%">
            <u><a class="trash" href="{{ site.baseurl }}about/">About</a></u>
          </div>
        </div>
      </div>
      
    </body>
  </html>
